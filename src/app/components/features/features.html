<section class="bg-[#faf7f2] py-12 md:py-20">
  <div
    class="max-w-6xl mx-auto
           bg-[#ded6cf]
           rounded-3xl
           px-6 md:px-12
           py-10 md:py-16"
  >
    <!-- TITLE -->
    <h2
      class="text-[26px] md:text-[34px]
             text-center font-medium text-gray-800"
    >
      Why Choose Handicraft Artisans?
    </h2>

    <p
      class="text-center text-gray-600
             max-w-2xl mx-auto
             mt-3 md:mt-4
             leading-relaxed
             text-sm md:text-base"
    >
      We Connect Passionate Learners With Skilled Artisans, Creating
      Meaningful Experiences That Preserve Traditional Crafts For Future
      Generations.
    </p>

    <!-- FEATURES -->
    <div
      class="mt-10 md:mt-16
             grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4
             gap-8 sm:gap-10 lg:gap-12
             text-center"
    >
      <div *ngFor="let feature of features">

        <!-- ICON -->
        <div
          class="w-12 h-12 md:w-14 md:h-14
                 mx-auto mb-4
                 bg-[#cfc6be]
                 rounded-full
                 flex items-center justify-center"
        >
          <img
            [src]="feature.icon"
            [alt]="feature.title"
            class="w-12 h-12 md:w-7 md:h-7"
          />
        </div>

        <!-- TITLE -->
        <p
          class="font-medium text-gray-900
                 text-[15px] md:text-[16px]
                 mb-2"
        >
          {{ feature.title }}
        </p>

        <!-- DESCRIPTION -->
        <p
          class="text-gray-600
                 text-[13px] md:text-[14px]
                 leading-relaxed
                 max-w-[220px]
                 mx-auto"
        >
          {{ feature.description }}
        </p>

      </div>
    </div>
  </div>
</section>

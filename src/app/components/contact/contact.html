<section id="contact" class="bg-[#faf7f2] py-20 px-6">
  <div class="max-w-6xl mx-auto">

    <!-- TITLE -->
    <div class="text-center mb-16">
      <h2 class="text-[36px] font-medium text-[#1f2937]">
        Get In Touch
      </h2>
      <p class="text-[#6b7280] mt-2">
        Have Questions? We'd Love To Hear From You.
      </p>
    </div>

    <!-- CONTENT -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-20 items-start">

      <!-- LEFT : CONTACT INFO -->
      <div>
        <h3 class="text-[18px] font-medium text-[#1f2937] mb-8">
          Contact Information
        </h3>

        <!-- ITEM -->
        <div class="flex items-start gap-4 mb-6">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">
            <img src="/assets/Container-9.png" alt="email" class="w-10 h-10">
          </div>
          <div>
            <p class="font-medium text-[#1f2937]">Email</p>
            <p class="text-[#6b7280]">Hello@Artisanbowls.Com</p>
          </div>
        </div>

        <!-- ITEM -->
        <div class="flex items-start gap-4 mb-6">
          <div class="w-10 h-10 rounded-full  flex items-center justify-center">
            <img src="/assets/Container-8.png" alt="phone" class="w-10 h-10">
          </div>
          <div>
            <p class="font-medium text-[#1f2937]">Phone</p>
            <p class="text-[#6b7280]">+212 633 640 083</p>
          </div>
        </div>

        <!-- ITEM -->
        <div class="flex items-start gap-4 mb-10">
          <div class="w-10 h-10 rounded-full  flex items-center justify-center">
            <img src="/assets/Container-7.png" alt="location" class="w-10 h-10">
          </div>
          <div>
            <p class="font-medium text-[#1f2937]">Location</p>
            <p class="text-[#6b7280]">
              123 Street,<br>
              Ouarzazate, Morocco
            </p>
          </div>
        </div>

        <!-- VISIT -->
        <h4 class="font-medium text-[#1f2937] mb-2">
          Visit Our Studio
        </h4>
        <p class="text-[#6b7280] max-w-md">
          Come See Our Artisans At Work! Our Studio Is Open For Visits
          Monday Through Friday, 9am - 10pm.
        </p>
      </div>

      <!-- RIGHT : FORM -->
      <div class="bg-[#efebe5] scale-x-90 scale-y-110 rounded-3xl p-9 ml-0 lg:ml-10">
        <form [formGroup]="contactForm" (ngSubmit)="submit()" class="space-y-6">

          <div>
            <label class="block text-sm font-medium text-[#1f2937] mb-2">
              Your Name
            </label>
            <input
              formControlName="name"
              type="text"
              placeholder="Enter your name"
              class="w-full h-7 rounded-lg px-6 py-3 border border-[#d6d3ce] focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-[#1f2937] mb-2">
              Email Address
            </label>
            <input
              formControlName="email"
              type="email"
              placeholder="your@email.com"
              class="w-full h-7 rounded-lg px-6 py-3 border border-[#d6d3ce] focus:outline-none"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-[#1f2937] mb-2">
              Message
            </label>
            <input 
              formControlName="message"
              type="text"
              placeholder="Tell us about your project..."
              class="w-full h-7 rounded-lg px-6 py-3 mb-12 border border-[#d6d3ce] resize-none focus:outline-none"
            />
          </div>

          <button
            type="submit"
            class="w-full h-11 bg-[#BE725A] text-white
                   py-2 rounded-full text-[20px]
                   font-medium hover:opacity-90 transition"
          >
            Send Message
          </button>

        </form>
      </div>

    </div>
  </div>
</section>
